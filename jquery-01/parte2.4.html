<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>jQuery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-black text-white text-center">
      <h1>02 - JQUERY</h1>
    </div>

    <div class="container mt-5">
      <h1>Média da disciplina de Programação de Sistemas para a internet</h1>
      <form>
        <div class="row justify-content-start">
          <div class="col-2">
            <label>Nota do 1 Bim</label>
            <input
              type="number"
              class="form-control"
              name="nota1"
              placeholder="1 Bim"
              aria-label="1 Bim"
            />
          </div>
          <div class="col-2">
            <label>Nota do 2 Bim</label>
            <input
              type="number"
              class="form-control"
              name="nota2"
              placeholder="2 Bim"
              aria-label="2 Bim"
            />
          </div>
          <div class="col-2">
            <label>Nota do 3 Bim</label>
            <input
              type="number"
              class="form-control"
              name="nota3"
              placeholder="3 Bim"
              aria-label="3 Bim"
            />
          </div>
          <div class="col-2">
            <label>Nota do 4 Bim</label>
            <input
              type="number"
              class="form-control"
              name="nota4"
              placeholder="4 Bim"
              aria-label="4 Bim"
            />
          </div>
          <div class="col-2">
            <label>Média</label>
            <input
              type="number"
              class="form-control media"
              name="media"
              placeholder="Média"
              aria-label="Média"
            />
          </div>
        </div>
        <div class="row justify-content-start py-3">
          <div class="col-2 avalFinal">
            <label for="avalFinal">Avaliação final</label>
            <input
              type="text"
              class="form-control pf"
              name="avalFinal"
              placeholder="Avaliação final"
              aria-label="Prova final"
            />
          </div>
          <div class="col-2 mediaF">
            <label for="mediaF">Média final</label>
            <input
              type="text"
              class="form-control mediaF"
              name="mediaF"
              placeholder="Média Final"
              aria-label="Média Final"
            />
          </div>
        </div>
        <div class="row justify-content-start">
          <div id="aviso"></div>
        </div>
      </form>
    </div>

    <script>
      $('.mediaF').hide();
      $('.avalFinal').hide();

      $("input[name^='nota']").change(function () {
        var n1 = $("input[name='nota1']").val()
        var n2 = $("input[name='nota2']").val()
        var n3 = $("input[name='nota3']").val()
        var n4 = $("input[name='nota4']").val()

        media = (n1 * 2 + n2 * 2 + n3 * 3 + n4 * 3) / 10;
        $("input[name='media']").val(media)

        if (media >= 60) {
          $('#aviso').text('Aprovado')
          $('.avalFinal').hide();
        } 
        
        else if (media < 20) {
          $('#aviso').text('Reprovado')
        } 
        
        else if (media < 60 && media > 20) {
          $('#aviso').text('PROVA FINAL')
        }
      });

      $("input[name='avalFinal']").change(function(){

        $(".mediaF").show()

        var avalfim = $("input[name='avalFinal']").val()
        var mediafim = (media + avalfim) / 2;
        $("input[name='mediaF']").val(mediafim)     

        if (mediafim < 60) {
          $('#aviso').text('QUE DEPRESSÃO')
        } 
        else if (mediafim >= 60) {
          $('#aviso').text('YEYYYYY :D')
       }
      });


    </script>
  </body>
</html>
